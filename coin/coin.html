<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">

<body>
    <h1>CoinGame</h1>
    <h3>안녕하세요 코인게임입니다.</h3>
    <h3>코인리스트를 확인해주시고 수량을 기입 후, 구매/판매 버튼을 눌러주세요.</h3>
    
    <hr>
    <div id ="main">
        <div id="coinlist">
            <table>
                <tr id="col">
                    <th>코인명</th>
                    <th>현재가</th>
                    <th>변동률</th>
                </tr>
                <tr id="bit">
                    <td class="coinname">비트코인</td>
                    <td class="price">130000000</td>
                    <td class="rate">+14.21%</td>
                </tr>
                <tr id="ether">
                    <td class="coinname">이더리움</td>
                    <td class="price">2600000</td>
                    <td class="rate">-5.41%</td>
                </tr>
                <tr id = "riple">
                    <td class="coinname">리플</td>
                    <td class="price">3150</td>
                    <td class="rate">+8.31%</td>
                </tr>
                <tr id = "binan">
                    <td class="coinname">바이낸스</td>
                    <td class="price">870000</td>
                    <td class="rate">+2.14%</td>
                </tr>
                <tr id = "sol">
                    <td class="coinname">솔라나</td>
                    <td class="price">215000</td>
                    <td class="rate">-19.21%</td>
                </tr>
            </table>
        </div>
        <div id="grahe">
            
        </div>
    </div>
    <hr>
    <div class="tradelist">
        <div>거래내역</div>
        <br>
        <div class = "tradelog">
            <!-- appendchild를 통해 요소추가 -->
        </div>
